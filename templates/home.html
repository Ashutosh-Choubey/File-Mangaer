<!DOCTYPE html>
<html>
<head>
  <title>R B Associates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/Stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- for Deployment-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- for Development-->
</head>

<body>
  <nav class=" navbar navbar-expand-lg fixed-top " style="background-color: #dbeaf6ea;">
        
    <a class="navbar-brand" href="#">R B Associates</a>
</nav>

  <div class="col-sm-# rounded" style="margin: 10%;padding:1%;margin-bottom: 3%;background-color: #6cb0e7;" >
    <div class="form-inline">
    <form class ="form" method ="POST" action="">
      <select class="form-control mr-2" name='Criteria'>
        <option selected>Select Criteria</option>
        <option value="impname">impname</option>
        <option value="job">job</option>
        <option value="shipper">shipper</option>
      </select>
      <input class="form-control mr-2" type="text" placeholder="Search" name="search">
      <button class="form-control mr-auto btn btn-outline-light shadow-none "type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
    <div class="dropdown">
      <button class="btn btn-outline-light dropdown-toggle mr-0 ml-auto" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name='Filter'>
        <i class="fa fa-filter" aria-hidden="true"></i> Filter 
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item active" href="#" active>Pending</a>
        <a class="dropdown-item" href="#">Delayed</a>
        <a class="dropdown-item" href="#">Completed</a>
      </div>
    </div>
    <a class="btn btn-outline-light d-block  mr-0 ml-2" href="{{ url_for('upload', _anchor='upload_files') }}"><i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
  </div>
  </div>
  <div id="app"  style="overflow-x: auto;" >

    <!-- {{ message }} -->
    <center><table class="rounded">
      <tr>
        <th><button class="btn font-weight-bold"type="button">IMPORTER NAME</button></th> 			
        <th><button class="btn font-weight-bold"type="button">DATE</button></th>
        <th><button class="btn font-weight-bold"type="button">JOB</button></th>
        <th><button class="btn font-weight-bold"type="button">INVOICE NO</button></th>
        <th><button class="btn font-weight-bold"type="button">SHIPPER</button></th>
        <th><button class="btn font-weight-bold"type="button">PKS</button></th>
        <th><button class="btn font-weight-bold"type="button">GOODS</button>	</th>
        <th><button class="btn font-weight-bold"type="button">BE</button></th>
        <th><button class="btn font-weight-bold"type="button">DATE</button></th>
        <th><button class="btn font-weight-bold"type="button">CONTAINER NO.</button></th>
        <th><button class="btn font-weight-bold"type="button">SHIPPING LINE</button></th>
        <th><button class="btn font-weight-bold"type="button">XYZ</button></th>
        <th><button class="btn font-weight-bold"type="button">ABC</button></th>
        <th><button class="btn font-weight-bold"type="button">LFG</button></th>
        <th><button class="btn font-weight-bold"type="button">LFG</button></th>
        <th><button class="btn font-weight-bold"type="button">LFG</button></th>
      </tr>

      <tr v-for='i in da'>
        <td><a href="" >[[i[0] ]]</a></td>
        <td><a href="">[[i[1] ]] </a></td>
        <td><a href="">[[i[2] ]]</a></td>
        <td><a href="">[[i[3] ]]</a></td>
        <td><a href="">[[i[4] ]]</a></td>
        <td><a href="">[[i[5] ]]</a></td>
        <td><a href="">[[i[6] ]]</a></td>
        <td><a href="">[[i[7] ]]</a></td>
        <td><a href="">[[i[8] ]]</a></td>
        <td><a href="">[[i[9] ]]</a></td>
        <td><a href="">[[i[10] ]]</a></td>
        <td><a href="">[[i[11] ]]</a></td>
        <td><a href="">[[i[12] ]]</a></td>
        <td><a href="">[[i[13] ]]</a></td>
        <td><a href="">[[i[14] ]]</a></td>
      </tr></center>
    </table>
  </div>
  {%block scripts%}
  <script>
    
    var app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        message: 'Hello Vue!',
        col: {{col_data|tojson}},
        da : {{temp_data|tojson}} 
      }
    })
           
  </script>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
